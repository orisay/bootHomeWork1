<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
	
</script>
<body>
	
	<table border="1">
		<tr>
			<th>이름</th>
			<th>국어</th>
			<th>영어</th>
			<th>수학</th>
			<th>총점수</th>
			<th>평균</th>
		</tr>

	</table>
</body>
</html>
<script>
	$(document).ready(function () {
		
		$.get("/score/list", function (data) {
			console.log(data);
			let colData = "";
			$.each(function (index, student) {
				console.log("index : "+index);
				console.log("student : "+ student);
				let total = student.kor + student.eng + student.math;
				let avg = (student.kor + student.eng + student.math) / 3;
				colData += `<tr>
				<td>${student.name}</td>
				<td>${student.kor}</td>
				<td>${student.eng}</td>
				<td>${student.math}</td>
				<td>${total}</td>
				<td>${avg}</td>
				</tr>
				`;
			})
			$("#studentList").html(colData);
		});
	});
</script>
